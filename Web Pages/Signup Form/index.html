<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/media.css" />

    <title>Frontend Mentor | Intro Component With Sign-up Form</title>

  </head>

  <body>

    <div class="container">

      <div class="title">
        <h1>Learn to code by watching others</h1>
        <ul>
          <li>See how experienced developers solve problems in real-time.</li>
          <li> Watching scripted tutorials is great, but understanding how developers think is invaluable. </li>
        </ul>
      </div>

      <div class="form-container">

        <button class="try-it">
          <span>Try it free 7 days</span><span> then $20/mo. thereafter</span>
        </button>

        <form>
          
          <label for="first-name">
            <input type="text" id="first-name" class="name" placeholder="First Name" autocomplete="off" />
          </label>

          <label for="last-name">
            <input type="text" id="last-name" class="name" placeholder="Last Name" autocomplete="off" />
          </label>

          <label for="email">
            <input type="email" id="email" placeholder="Email Address" autocomplete="off" />
          </label>

          <label for="password">
            <input type="password" id="password" placeholder="Password" autocomplete="off" />
          </label>

          <button class="cta" type="submit">claim your free trial</button>

          <p>
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>

        </form>

      </div>

    </div>

    <script src="assets/js/validation.js"></script>

  </body>

</html>
