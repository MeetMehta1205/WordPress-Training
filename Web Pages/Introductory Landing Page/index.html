<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/media-mobile.css" type="text/css">
    <link rel="stylesheet" href="assets/css/media-tablet.css" type="text/css">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  </head>

  <body>

    <div class="container">
        
      <a href="#" target=”_blank”> <img src="assets/images/logo.svg" alt="Logo" class="logo"> </a>
      
      <div class="section">

        <div class="left">

          <img src="assets/images/illustration-mockups.svg" alt="Design Mockup">

        </div>

        <div class="right">

          <h1>Build The Community Your Fans Will Love</h1>

          <p>                       
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
          </p>

          <button>Register</button>

        <div>    

      </div>

      <div class="Icons">

         <div class="bloque-icons-sociales">
        
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook-f circle-social"></i>
          </a>
        
          <a href="https://twitter.com/login?lang=en" target="_blank"> 
            <i class="fab fa-twitter circle-social"></i>
          </a>
        
          <a href="https://www.instagram.com/" target="_blank"> 
            <i class="fab fa-instagram circle-social"></i>
          </a>
        
        </div>
        
      </div>

    </div>

    <script src="https://kit.fontawesome.com/e04b3d94b9.js" crossorigin="anonymous"></script>

  </body>

</html>
