<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/media-mobile.css">

    <title>Frontend Mentor | Ping coming soon page</title>
  
  </head>

  <body>

    <div class="container">

      <main>

        <img src="./assets/images/logo.svg" alt="Logo" class="logo" />
        <h1> We are launching <strong>soon!</strong></h1>
        <h2>Subscribe and get notified</h2>

        <form id="form">

          <div class="form-left">
            <input type="email" name="email" id="email" placeholder="Your email address..." />
            <small></small>
          </div>
          <button>Notify Me</button>

        </form>

        <img src="./assets/images/illustration-dashboard.png" alt="Illustration" class="illustration" />

        <footer>
          <ul class="social-list">

            <li>
              <a href="https://facebook.com/" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>

            <li>
              <a href="https://twitter.com/" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
            </li>

            <li>
              <a href="https://instagram.com/" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
            </li>

          </ul>

          <p>
            &copy; Copyright Ping. All rights reserved.
          </p>

        </footer>

      </main>
    
    </div>

    <script src="./assets/js/validate-email.js"></script>

  </body>

</html>
