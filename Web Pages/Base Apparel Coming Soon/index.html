<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media_tablet.css" />
    <link rel="stylesheet" href="./assets/css/media_mobile.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

  </head>

  <body>

    <div class="container">

      <div class="main d-flex-inline">
        <div class="logo">
          <img src="./assets/images/logo.svg" alt="Logo" srcset="" />
        </div>
      </div>

      <div class="image-container">
        <img src="./assets/images/hero-desktop.jpg" class="hero-desktop" alt="Hero-Desktop" srcset="" />
        <img src="./assets/images/hero-mobile.jpg" class="hero-mobile" alt="Hero-Mobile" srcset="" />
      </div>

      <div class="main clear-fix">

        <div class="content">
          <h1>
            <span class="text-pink">We're</span><span>Coming</span
            ><span>Soon</span>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store,
            Add your email below to stay up-to-date with announcements and our
            launch deals.
          </p>

          <form action="#" method="post">
            <div class="form-group">

              <input type="email" name="email" id="email" placeholder="Email Address" />
              <img src="./assets/images/icon-error.svg" class="icon-error" alt="Error" srcset="" />

              <button type="button" id="submit">
                <img src="./assets/images/icon-arrow.svg" alt="Arrow" srcset="" />
              </button>

            </div>
            <p class="text-error"></p>
          </form>
        </div>
      </div>
    </div>

    <script src="./assets/js/validate.js"></script>

  </body>

</html>
