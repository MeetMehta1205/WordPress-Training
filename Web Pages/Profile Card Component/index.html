<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media-mobile.css">
    
    <title>Frontend Mentor | Profile Card Component</title>

  </head>

  <body>

    <div class="container flex">

      <article class="card">

        <div class="card-banner"></div>

        <div class="card-details flex">

          <picture class="person-image">

            <img src="assets/images/image-victor.jpg" alt="Victor Crest" class="img"/>

          </picture>

          <h3 class="text-center bio">

            Victor Crest <span class="regular color-light">26 <br />London</span>

          </h3>

          <hr />

          <ul class="list">

            <li class="list-item"><span class="bold">80K</span>Followers</li>
            <li class="list-item"><span class="bold">803K</span>Likes</li>
            <li class="list-item"><span class="bold">1.4K</span>Photos</li>

          </ul>

        </div>
    
      </article>

    </div>

  </body>

</html>
